<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Alyssa Prah Resubmitted Fixed Spelling Error on line 19 -->
    <meta charset="UTF-8">
    <title>Shopping Calculator</title>

    <form
         method="get"
         id="shoppingForm">
        <fieldset>
            <table
            border="1">
                <tr>
                    <td>
                     <label for="quantity">Quantity</label>
                    </td>
                    <td>
                        <input type="number" name="quantity" id="quantity"value="1" min="1" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="price">Price Per Unit</label>
                    </td>
                    <td>
                        <input id="price" name="price" type="text" value="1.00" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="tax">Tax Rate (%)</label>
                    </td>
                    <td>
                        <input id="tax" name="tax" type="text" value="1.00" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="discount">Discount</label>
                    </td>
                    <td>
                        <input id="discount" name="discount" type="text" value="0.00" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="total">Total</label>
                    </td>
                    <td>
                        <input id="total" name="total" type="text"value="0.00" readonly>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="right">
                        <input type="submit" id="submit" value="calculate" >

                    </td>
                </tr>

            </table>
        </fieldset>
    </form>

</head>
<body>

</body>
</html>
